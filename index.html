<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha 3D</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <section id="board">
    </section>

    <div id="stopper">
        <p id="gameOver">GAME OVER</p>
    </div>

    <section id="sidebar">
        <div id="sidebarContent">
            <p id="message">VocÃª venceu!</p>

            <section id="options">
                <section class="option">
                    <p>Modalidade</p>
                    <div class="radios">
                        <input type="radio" name="game-type" id="against-player" value="player" checked>
                        <label for="against-player">P vs P</label>
                        <input type="radio" name="game-type" id="against-computer" value="computer">
                        <label for="against-computer">P vs PC</label>
                    </div>
                </section>
                <section class="option">
                    <p>Primeiro Jogador</p>
                    <div class="radios">
                        <input type="radio" name="player-type" id="o" value="o" checked>
                        <label for="o">O</label>
                        <input type="radio" name="player-type" id="x" value="x">
                        <label for="x">X</label>
                    </div>
                </section>
            </section>

            <button id="start" class="button">Jogar</button>
            <button id="restart" class="button">Reiniciar</button>
        </div>
    </section>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
